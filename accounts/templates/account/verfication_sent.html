{% extends 'base.html' %}

{% load static %}

{% block title %}サインアップメール送信ページ{% endblock %}

{% block contents %}
<link rel="stylesheet" type="text/css" href="{% static 'css/small_regulation.css' %}"/>
<div class="container top-space">
    <div class="row">
        <div class="my-div-style">
            <h1>メールアドレスを送信しました。</h1>
            <h1>メールのURLから登録してください。</h1>
            <form action="{% urls 'account_signup' %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">戻る</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
