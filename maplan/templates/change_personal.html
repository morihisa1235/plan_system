{% extends 'base.html' %}

{% block title %}個人情報変更{% endblock %}

{% block contents %}


<div class = "personal">

    <div class = "a">
    <label for="name">ユーザー名</label>&emsp;&emsp;
    <input id="name" type="text" name="name" placeholder="ユーザー名">

    <div class = "b">

    <input id="mail" type="text" name="mail" placeholder="メールアドレス">

<div class = "change_personal_button">
    <a class="btn btn-primary" href="{% url 'maplan:personal' %}">戻る</a>
    <a class="btn btn-primary" href="{% url 'maplan:change_personalk' %}">確認画面</a>
</div>

</div>

{% endblock %}
